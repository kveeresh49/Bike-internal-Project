<div class="col-md-12 mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a class="list-group-item" [ngClass]="{active:selectedTab===item.bomType}"
          *ngFor="let item of bomHeaders; let i = index"
          (click)="getClickHeaders(item.bomId,item.bomType)">{{item.bomType}}</a>
      </div>
    </div>
    <div class="col-md-7 col-sm-7">
        <img src="../../assets/icon/Bike-Info.jpg" class="imageClass" />
      </div>
    <div class="col-md-2" >
      <form [formGroup]="mySecondForm">
        <div >
          <div formArrayName="radioButtons" *ngFor="let order of mySecondForm.get('radioButtons').controls; let i = index">
              <div class="form-group"  [formGroupName]="i">
                  <label for="bomDetails[i]?.bomId">{{bomDetails[i]?.materialDesc}}</label>
                  <input type="radio" id="bomDetails[i]?.bomId"
                  formControlName="hasInnerBOM"
                  >
                  </div>
          </div>

        </div>

      </form>
    </div>

  </div>

 {{mySecondForm?.getRawValue() | json}}

</div>
