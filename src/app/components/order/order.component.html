<div class="col-md-12" *ngIf="orderJSON.length !==0">
  <div class="row">

    <div class="col-md-11 mt-3">

      <div class="col-md-12">
        <div class="col-md-12">
          <div class="row">
            <!-- <div class="col-md-8 ml-5"><b>My Cart ({{productJson.length}} Items</b></div> -->
            <div class="col-md-8 ml-5"><b>My Cart Items</b></div>
            <div class="col-md-3"><b>Total: {{totalSumValue}} </b></div>
          </div>

          <div class="row mt-5" style="font-size: 13px;">
            <div class="col-md-2"></div>
            <div class="col-md-3">Product Name/Code/Pack</div>
            <div class="col-md-2">Quantity</div>
            <div class="col-md-2">Ordered Date</div>
            <div class="col-md-1">Net price</div>
            <div class="col-md-1">Delivered</div>
          </div>
          <div class="col-md-12 mt-1" *ngFor="let productJson of orderJSON;let i=index">
            <div class="col-md-12">
              <mat-card class="a2">
                <!-- <mat-card class="a2"  [ngStyle]="{'border-left-color':productJson.color}"> -->
                <div class="row">
                  <div class="col-md-2">
                    <div *ngFor="let imageUrls of productJson.orderDetailsList">
                      <div *ngIf="imageUrls.imageUrl != null">
                          <img class="imageClass2" [src]="imageUrls.imageUrl" />
                      </div>

                    </div>
                  </div>

                  <div class="col-md-3">Ordered Custom Cycle {{i + 1}}</div>
                  <div class="col-md-2">
                      <input type="number"  style="width: 57%;" class="form-control"
                      id="productJson.quantity"
                      [(ngModel)]="productJson.quantity" value= "productJson.quantity" (ngModelChange)="changeOrder(productJson.quantity,i,$event)" name="productJson[i].quantity">
                  </div>
                  <div class="col-md-2">{{productJson.orderDate | date}}  </div>
                  <div class="col-md-1"> {{productJson.price}}</div>
                  <div class="col-md-2">{{productJson.deliveryDate | date }}  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div style="cursor: pointer;    float: right !important;">
                    <button class="mybtn" (click)="removeItems(productJson,i)">Cancel Order</button>
                    </div>
                  </div>

                </div>
              </mat-card>
            </div>
          </div>
          <div class="col-md-12">
            <mat-card class="cardwholesaler mt-3">
              Add More Products
              <i class="arrow right mt-2"></i>
            </mat-card>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
