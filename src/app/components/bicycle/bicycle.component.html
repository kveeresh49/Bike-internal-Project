<div class="row">
  <div class="col-md-3">
    <div class="list-group" *ngFor="let item of bomHeaderDetails?.headerMasterlist; let i = index">
      <a class="list-group-item" [ngClass]="{active:selectedTab===item.bomType}" (click)="getClickHeaders(item.bomId,item.bomType)">{{item.bomType}}</a>
    </div>
  </div>
  <div class="col-md-6">
    <img src="../../assets/icon/Bike-Info.jpg" class="imageClass" />
  </div>


  <!-- <div *ngFor="let subHeaderItems of subHeader; let j= index">
 <label>

                    </label>
              </div>
            </label>

  <div class="col-md-3">
    <div class="list-group" *ngFor="let item of bomHeaderDetails?.headerMasterlist; let i = index">
      <div *ngFor="let orderDetails of item?.listDetails; let j= index">
        <div *ngIf="orderDetails.bomId == myvalue">
          <div class="list-group-item">
            <label>
              <div class="custom-control custom-radio">
                <input type="radio" (change)="getOrderVal(item,orderDetails,orderDetails.imageUrl)" name="{{orderDetails.materialDesc + i}}"
                  [checked]="orderDetails.order ? orderDetails.order : false" />
                  <label>
                      {{orderDetails.materialDesc}}
                      <img [src]="orderDetails.imageUrl" class="imageClass" />
                    </label>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button  class="btn-success" style="margin-left: 47px;" *ngIf="orderFlag" (click)="submitBomHeaders()">Submit</button>
</div>
